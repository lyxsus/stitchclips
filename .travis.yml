language: go
dist: trusty
sudo: required

go:
  - 1.8

addons:
  ssh_known_hosts: sadzeih.com

before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update -qq
  - sudo apt-get install -y ffmpeg

install:
  - go get gopkg.in/resty.v0
  - go get github.com/gorilla/mux
  - go get github.com/satori/go.uuid
  - go get github.com/rs/cors

script: GOENV=test go test ./...

before_deploy:
  - openssl aes-256-cbc -K $encrypted_ccfe83a00b7d_key -iv $encrypted_ccfe83a00b7d_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: 
    - rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/stitchclips root@sadzeih.com:/src/stitchclips
    - ssh -tt root@sadzeih.com "systemctl restart stitchclips-api"
  on:
    branch: master